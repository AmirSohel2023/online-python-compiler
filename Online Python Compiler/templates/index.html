<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Python Playground</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
    }

    .header {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      background: #121212;
      color: #fff;
    }

    .editor-box {
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333;
    }

    textarea {
      resize: none;
    }

    .run-btn {
      padding: 12px 40px;
      font-size: 1.1rem;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

<div class="container my-4">
  <div class="header text-center mb-4">
    <h1>üêç Python Playground</h1>
    <p class="text-light mb-0">Write, run, and test Python code instantly</p>
  </div>

  <form method="post" onsubmit="submitCode()">

    <div class="text-center mb-4">
      <button class="btn btn-success run-btn">‚ñ∂ Run Code</button>
    </div>

    <div class="row g-4">
      <!-- Editor -->
      <div class="col-md-6">
        <div class="card p-3">
          <label>üß† Python Code</label>
          <div id="editor" class="editor-box" style="height:400px;"></div>
          <textarea name="code" id="code" hidden></textarea>
        </div>
      </div>

      <!-- Output -->
      <div class="col-md-6">
        <div class="card p-3">
          <label>üì§ Output</label>
          <textarea readonly
            class="form-control bg-dark text-success border-0"
            style="height:400px;">{{ output }}</textarea>
        </div>
      </div>
    </div>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

<script>
  let editor;

  require.config({
    paths: {
      'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs'
    }
  });

  require(['vs/editor/editor.main'], function () {
    editor = monaco.editor.create(document.getElementById('editor'), {
      value: `{{ code | safe }}`,
      language: 'python',
      theme: 'vs-dark',
      automaticLayout: true,
      fontSize: 14,
      minimap: { enabled: false }
    });
  });

  function submitCode() {
    document.getElementById('code').value = editor.getValue();
  }
</script>

</body>
</html>
